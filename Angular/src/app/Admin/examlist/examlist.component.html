

<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr no</th>
        <th scope="col">Exam Name</th>
        <th scope="col">Exam Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of ExamList index as i">
        <th scope="row">
          {{i+1}}
        </th>
        <td>{{exam.examname}}</td>
        <td>{{exam.examdate}}</td>
        
        <td>
          <button type="button" class="btn btn-info" (click)="onEdit(exam.exam_id)">Edit</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete(exam.exam_id)">Delete</button>
        </td>

        </tr>
    </tbody>
  </table>
