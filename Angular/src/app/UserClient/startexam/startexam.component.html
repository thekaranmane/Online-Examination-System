
<div class="container">

<div class="row justify-content-center align-items-center mt-2" *ngIf="isShowExam">
  <div class="col-md-6">
    
<form [formGroup]="examForm" (ngSubmit)="onSubmit()" *ngIf="(questionList.length > 0)">

  <div *ngFor="let res of questionList; let i = index">

    <p>Q.{{i+1}}:- {{res.question}}</p>
    <div class="form-check">
    <input type="radio" id="flexRadioDefault1" formControlName="{{res.id}}" [value]="res.option1">
    <label for="flexCheckDefault">
      {{res.option1}}
    </label>
  </div>
  <div class="form-check">
    <input type="radio" id="flexRadioDefault1" formControlName="{{res.id}}" [value]="res.option2">
    <label for="flexCheckDefault">
      {{res.option2}}
    </label>
  </div>
  <div class="form-check">
    <input type="radio" id="flexRadioDefault1" formControlName="{{res.id}}" [value]="res.option3">
    <label for="flexCheckDefault">
      {{res.option3}}
    </label>
  </div>
  <div class="form-check">
    <input type="radio" id="flexRadioDefault1" formControlName="{{res.id}}" [value]="res.option4">
    <label for="flexCheckDefault">
      {{res.option4}}
    </label>
  </div>
    <hr>

  </div>
  <div class="row justify-content-center align-items-center mt-2">
    <div class="col-4 text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>

  </div>
</div>



<div class="row justify-content-center align-items-center mt-2">
  <div class="col-md-6 text-center">
    <div class="card" *ngIf="!(questionList.length > 0)">
      <div class="card-body">
        <h5 class="card-title">Sorry, No Questions Available</h5>
        <p class="card-text">Please contact to admin for more details.</p>
      </div>
    </div>
  </div>
</div>


 <div class="row justify-content-center align-items-center mt-2">
  <div class="col-md-6 text-center">
    <div class="card" *ngIf="(questionList.length > 0)  &&  !isShowExam">
      <div class="card-body">
        <h5 class="card-title">Score</h5>
        <p class="card-text">Your Score is {{YourScore }} out of {{questionList.length}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="onStartExam()">Start Exam Again</button>
        <button class="btn btn-primary ms-5" (click)="onGoToExamList()">Go to Exam List</button>
        </div>
    </div>
  </div>
</div>


</div>
